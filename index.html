<!DOCTYPE html>
<html ng-app="MyFirstApp">
	<head>
		<meta charset="utf-8">
		<title>Mi primera p√°gina con AngularJS</title>

		<script src="bower_components/angular/angular.js"></script>
		<script src="controller.js"></script>
	</head>
	
	<body ng-controller="FisrtControler">
		<div>
			<p>{{"Angul"+"arJS"}}</p>
		</div>
		<ul>
			<li ng-repeat="post in posts">
				<h2>{{post.title}}</h2>
				<p>
					{{post.body}}
				</p>
			</li>
		</ul>
		<div ng-controller="FisrtControler">
			<p>The ID is {{greeting.id}}</p>
			<p>The content is {{greeting.content}}</p>
		</div>
	</body>
</html>
